    <div class="slider">
        <div class="slides">
            <img class="slide" src="./assets/img/image - UIHUT.png" alt="Image #1">
            <img class="slide" src="./assets/img/image (2).png" alt="Image #2">
            <img class="slide" src="./assets/img/image  (1).png" alt="Image #3">
        </div>
        <button class="prev" onclick="prevSlide()">&#10094</button>
        <button class="next" onclick="nextSlide()">&#10095</button>
    </div>
<style>
.slider{
    position: relative;
    width: 100%;
    margin: auto;
    overflow: hidden;
}
.slider img{
    width: 100%;
    display: none;
}
img.displaySlide{
    display: block;
    animation-name: fade;
    animation-duration: 1.5s;
}
.slider button{
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    font-size: 2rem;
    padding: 10px 15px;
    background-color: hsla(0, 0%, 0%, 0.5);
    color: white;
    border: none;
    cursor: pointer;
}
.prev{
    left: 0;
}
.next{
    right: 0;
}
@keyframes fade {
    from {opacity: .5}
    to {opacity: 1}
}
</style>
    <script >
        const slides = document.querySelectorAll(".slides img");
        let indexSlide = 0;
        let interval=null;
        document.addEventListener("DOMContentLoaded",waitLookimg);
        function waitLookimg(){
            if(slides.length>0){
                slides[indexSlide].classList.add("displaySlide");
               interval= setInterval(nextSlide,5000);
            }
        }
        function showSlide(index){
            if(index>=slides.length){
                indexSlide=0
            }
            else if (index<0){
                indexSlide = slides.length-1
            }
            slides.forEach(item=>{
                item.classList.remove("displaySlide")})
                slides[indexSlide].classList.add("displaySlide");
        }
        function prevSlide(){
            clearInterval(interval);
            indexSlide--;
            showSlide(indexSlide);
        }
        function nextSlide(){
            indexSlide++;
            showSlide(indexSlide);
        }
